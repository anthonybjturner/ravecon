<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>Ravecon - {{title}}</title>

  <!-- Bootstrap -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="/resources/css/bootstrap.min.css">
  <link rel="stylesheet" href="/resources/css/global.css">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
  <link rel="stylesheet" type="text/less" href="/resources/css/calendar.css" />

</head>
<!--  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.js"></script> -->


<body>


  <nav class="navbar navbar-inverse col-sm-12" >
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div id="navbar" class="navbar-collapse collapse" >

        <a class="navbar-brand" href="#/">Ravecon</a>
        <ul class="nav navbar-nav" ng-if="loggedIn">
          <li><a ng-href="#/"><img src="/resources/images/aqua-home.png" height="40px" width="40px"/>Home</a></li>
          <li><a ng-href="#/events"><img src="/resources/images/aqua-home.png" height="40px" width="40px"/>Events</a></li>
          <li><a ng-href="#/users"><img src="/resources/images/aqua-users.png" height="40px" width="40px"/>Users</a></li>
          <li><a ng-href="#/friends"><img src="/resources/images/aqua-friends.png" height="40px" width="40px"/>Friends</a></li>
          <li><a ng-href="#/profiles"><img src="/resources/images/aqua-profile.png" height="40px" width="40px"/>Profile</a></li>
          <li><a ng-href="#/messages"><img src="/resources/images/aqua-goals.png" height="40px" width="40px"/>Messages  <span class="badge" style="background-color: red;">{{TotalGoals}}</span></a></li>


        </ul>


        <form class="navbar-form navbar-right">
          <div ng-controller="facebook-ctrl as fbCtrlUser">

            <div class="form-group" ng-if="fbCtrlUser.fbUser">

              <a href="#/profiles" style="padding: 0" class="form-ctrl">
                      {{fbCtrlUser.fbUser.name}} 
                      <img src="https://graph.facebook.com/{{fbCtrlUser.fbUser.id}}/picture" width="36px" height="36px"/>
                    
                    </a>
            </div>

            <div ng-if="!fbCtrlUser.fbUser">
              <input type="image" src="/images/fb-login-white.png" ng-click="fbCtrlUser.login()" />
            </div>
          </div>
        </form>

      </div>
      <!--/.nav-collapse -->
    </div>
    <!--/.container-fluid -->
  </nav>



  <div class="container">



    <div ng-view></div>

  </div>
  <!-- end main area -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>


  <script src="//connect.facebook.net/en_US/sdk.js"></script>
  <script src="/resources/scripts/bootstrap.min.js"></script>
  <script src="/resources/scripts/angular.js"></script>
  <script src="/resources/scripts/angular-route.min.js"></script>

  <script src="/resources/scripts/directives/alert-directive.js"></script>
  
  <script src="/resources/scripts/ravecon-app.js"></script>
  
  <script src="/resources/scripts/services/app-services.js"></script>
  <script src="/resources/scripts/services/facebook-service.js"></script>

  <!-- App controllers -->
  <script src="/controllers/login-ctrl.js"></script>
  <script src="/controllers/home-ctrl.js"></script>
  <script src="/controllers/users-ctrl.js"></script>
  <script src="/controllers/facebook-ctrl.js"></script>
  <script src="/controllers/friends-ctrl.js"></script>
  <script src="/controllers/profiles-ctrl.js"></script>
  
  
  
  
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-3d.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.5/less.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>

</body>

</html>
